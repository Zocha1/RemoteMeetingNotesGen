<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Capture Extension</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <div class="container">
    <h1>Remote Meeting Notes</h1>

    <!-- Timer -->
    <!-- <div id="timer">00:00:00</div> -->

    <!-- First Row: Play, Pause, Stop -->
    <div id="permissionStatus"></div>
    <div class="button-row">
      <button id="startRecord" class="button">
        <img src="https://img.icons8.com/ios-filled/100/play--v1.png" alt="Start Recording">
      </button>
      <!-- <button id="pause-recording" class="button">
        <img src="https://img.icons8.com/ios-filled/100/pause--v1.png" alt="Pause">
      </button> -->
      <button id="stopRecord" class="button">
        <img src="https://img.icons8.com/ios-filled/100/stop--v1.png" alt="Stop Recording">
      </button>
    </div>

    <!-- Second Row: Screenshot, Plan, Notes -->
    <div class="button-row">
      <button id="take-screenshot" class="button">
        <img src="https://img.icons8.com/ios-filled/100/camera--v1.png" alt="Screenshot">
      </button>
      <a href="#" id="plan-recording" class="button">
        <img src="https://img.icons8.com/ios-filled/100/calendar--v1.png" alt="Plan">
      </a>
      <a href="#" id="manage-notes" class="button">
        <img src="https://img.icons8.com/ios-filled/100/note--v1.png" alt="Notes">
      </a>
    </div>
  </div>

  <script src="/assets/jquery-3.6.0.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
