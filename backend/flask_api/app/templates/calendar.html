<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Meeting</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff67b2, #ffda57);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 45%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }

        input, select {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        button {
            background-color: #ff7a7a;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .integration {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .integration label {
            font-size: 1em;
            padding: 10px 20px;
            border: 2px solid #ff7a7a;
            border-radius: 10px;
            background-color: white;
            color: #ff7a7a;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .integration label:hover {
            background-color: #ff7a7a;
            color: white;
        }

        .integration input[type="checkbox"] {
            display: none;
        }

        .integration input[type="checkbox"]:checked + label {
            background-color: #ff7a7a;
            color: white;
        }

        .calendar-input {
            display: block;
            width: calc(100% - 30px);
        }
    </style>
</head>
<body>
    <h1>Plan Meeting</h1>

    <div class="form-container">
        <form>
            <label for="meeting-title">Meeting Title:</label>
            <input type="text" id="meeting-title" name="meeting-title" placeholder="Enter meeting title" required>

            <label for="meeting-date" style="margin-top: 20px;">Select Meeting Date:</label>
            <input type="date" id="meeting-date" name="meeting-date" class="calendar-input" required>

            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time" required>

            <label for="end-time">End Time (Optional):</label>
            <input type="time" id="end-time" name="end-time">

            <div class="integration">
                <input type="checkbox" id="zoom" name="platform" value="zoom">
                <label for="zoom">Zoom</label>

                <input type="checkbox" id="teams" name="platform" value="teams">
                <label for="teams">Microsoft Teams</label>

                <input type="checkbox" id="google-meet" name="platform" value="google-meet">
                <label for="google-meet">Google Meet</label>
            </div>
            <button type="button" onclick="authorizeGoogle()">Authorize Google</button>
            <button type="button" onclick="syncMeeting()">Sync with Google Calendar</button>

            <button type="button" onclick="authorizeZoom()">Authorize Zoom</button>
            <button type="button" onclick="syncZoomMeeting()">Sync with Zoom</button>



            <button type="submit">Save Meeting</button>
        </form>
    </div>
    <script src="../static/script.js"></script>

</body>
</html>
