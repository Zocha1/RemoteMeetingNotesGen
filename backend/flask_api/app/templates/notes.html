<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff67b2, #ffda57);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }

        table, th, td {
            border: 2px solid black;
        }

        th, td {
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th {
            font-weight: bold;
        }

        .menu {
            position: absolute;
            display: none;
            background-color: #ff2c2c;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1000;
        }

        .menu button {
            display: block;
            background: transparent;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: left;
            font-size: 1em;
        }

        .menu button:hover {
            text-decoration: underline;
        }

        /* Modal style */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; 
            padding: 20px;
            border: 2px solid #000;
            width: 50%; 
            max-width: 600px;
            position: relative;
        }

        .close-btn {
            background: #ff2c2c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .close-btn:hover {
            background: #c60000;
        }

        .note-title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .note-content {
            font-size: 1.2em;
            white-space: pre-wrap; /* aby tekst był łamany zgodnie z entera w tekście */
        }
    </style>
</head>
<body>
    <h1>Manage Notes</h1>
    <table id="meetingTable">
        <thead>
            <tr>
                <th>Meeting ID</th>
                <th>Title</th>
                <th>Date of the Meeting</th>
            </tr>
        </thead>
        <tbody>
            <tr data-meeting-id="001">
                <td>001</td>
                <td>Project Kickoff</td>
                <td>2024-06-01</td>
            </tr>
            <tr data-meeting-id="002">
                <td>002</td>
                <td>Design Review</td>
                <td>2024-06-05</td>
            </tr>
            <tr data-meeting-id="003">
                <td>003</td>
                <td>Sprint Retrospective</td>
                <td>2024-06-10</td>
            </tr>
        </tbody>
    </table>

    <!-- Menu -->
    <div class="menu" id="contextMenu">
        <button onclick="exportNote()">Export Note</button>
        <button onclick="summarizeNote()">Summarize Note</button>
        <button onclick="findInNote()">Find in the Note</button>
        <button onclick="uploadScreenshot()">Upload Screenshot</button>
    </div>

    <!-- Modal wyświetlający treść notatki -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn">Close</button>
            <div class="note-title" id="noteTitle"></div>
            <div class="note-content" id="noteContent"></div>
        </div>
    </div>

    <script>
        const table = document.getElementById('meetingTable');
        const contextMenu = document.getElementById('contextMenu');
        const noteModal = document.getElementById('noteModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const noteTitleEl = document.getElementById('noteTitle');
        const noteContentEl = document.getElementById('noteContent');

        let selectedRow = null;

        // Right-click menu
        table.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const row = e.target.closest('tr');
            if (row && row.rowIndex > 0) { // Exclude the header row
                selectedRow = row;
                contextMenu.style.top = `${e.pageY}px`;
                contextMenu.style.left = `${e.pageX}px`;
                contextMenu.style.display = 'block';
            }
        });

        document.addEventListener('click', () => {
            contextMenu.style.display = 'none';
        });

        // Double-click event to show full note
        table.addEventListener('dblclick', (e) => {
            const row = e.target.closest('tr');
            if (row && row.dataset.meetingId) {
                const meetingID = row.dataset.meetingId;
                showFullNote(meetingID);
            }
        });

        function showFullNote(meetingID) {
            // Poniższa funkcja symuluje pobranie danych z bazy. W realnej aplikacji
            // należy zastąpić ją wywołaniem AJAX/Fetch do serwera.
            const noteData = getNoteContentFromDB(meetingID);

            noteTitleEl.textContent = noteData.title;
            noteContentEl.textContent = noteData.content;

            noteModal.style.display = 'block';
        }

        closeModalBtn.addEventListener('click', () => {
            noteModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target == noteModal) {
                noteModal.style.display = 'none';
            }
        });

        // Simulacja pobrania danych z bazy
        function getNoteContentFromDB(meetingID) {
            // W realnej sytuacji pobieramy dane np. za pomocą fetch():
            // return fetch(`/api/notes/${meetingID}`).then(r => r.json());

            const dummyNotes = {
                '001': {
                    title: 'Project Kickoff',
                    content: 'Tutaj znajduje się pełna treść notatki ze spotkania o ID 001.\nMożesz zamieścić tutaj dowolne, długie notatki.\nTrzecia linia notatki...'
                },
                '002': {
                    title: 'Design Review',
                    content: 'Pełna treść notatki ze spotkania ID 002.\nOmówiono prototypy UI/UX...\nUstalono zmiany w dizajnie...'
                },
                '003': {
                    title: 'Sprint Retrospective',
                    content: 'Cała treść retrospektywy sprintu (ID:003).\nWnioski, co poszło dobrze, co można poprawić...\nDyskusje o przyszłych planach...'
                }
            };

            return dummyNotes[meetingID] || {title: 'Unknown', content: 'Brak danych dla tego spotkania.'};
        }

        // Functions for menu actions
        function exportNote() {
            alert(`Exporting note for meeting: ${getRowDetails()}`);
        }

        function summarizeNote() {
            alert(`Summarizing note for meeting: ${getRowDetails()}`);
        }

        function findInNote() {
            alert(`Finding text in note for meeting: ${getRowDetails()}`);
        }

        function uploadScreenshot() {
            window.location.href = '/upload-screenshot';
        }

        function getRowDetails() {
            const cells = selectedRow.getElementsByTagName('td');
            return `ID: ${cells[0].textContent}, Title: ${cells[1].textContent}, Date: ${cells[2].textContent}`;
        }
    </script>
</body>
</html>
